<div class="row">
    <div class="container">
        <h3>Annuaire Etudiants GI:</h3>
    </div>
</div>
<hr>
<div class="row bg-primary">
    <h4>Vous recherchez : </h6>
        <input type="text" class="form-control" placeholder="Search for...">

        <div class="col-sm-6">
            <label class="control-label" for="filiere">Filière :</label>
            <select class="form-control" id="filiere">
                <option>Toutes filières</option>
                <option>ADEL</option>
                <option>FDD</option>
                <option>ICSI</option>
                <option>IL</option>
                <option>ISII</option>
                <option>MPI</option>
                <option>SRI</option>
                <option>STRIE</option>
            </select>
        </div>

        <div class="col-sm-6">
            <label class="control-label" for="promo">Promo :</label>
            <select class="form-control" id="promo">
                <option>Toutes promos</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="openProfile(etudiant.url)" style="margin-bottom:10px;">
            Contacter sur linkedIn 
        </button>
</div>
<div class="row">
    <div class="col-lg-12">
        Nombre de résultats : {{recherche.length}}
    </div>
</div>
<div class="row">
    <div class="container col-lg-12 cellule" ng-repeat="etudiant in recherche | orderBy : 'nom'">
        <div class="row container">
            <div class="col-sm-6">
                <div class="row etudiant">
                    {{etudiant.nom}} {{etudiant.prenom}}
                </div>
                <div class="row">
                    Promo : {{etudiant.promo}}
                </div>
                <div class="row">
                    Filiere : {{etudiant.filiere}}
                </div>
            </div>
            <div class="col-sm-6" style="padding-top: 5px;">
                <div class="row">
                    Tn10 chez :
                </div>
                <div class="row">
                    {{etudiant.entreprise}}
                </div>
                <div class="row">
                    à {{etudiant.localisation}}
                </div>
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-primary btn-block" ng-click="openProfile(etudiant.url)" style="margin-bottom:10px;">
            Contacter sur linkedIn 
        </button>
    </div>
</div>
