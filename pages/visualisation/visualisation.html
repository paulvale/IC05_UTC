<div class="row">
    <div class="col-xs-2" style="background-color:blue; height:80%;">
       <button ng-click="stopSimulation()">Stop animation</button>
    </div>

    <div class="col-xs-10">
        <div ng-show="!visAvailable" style="width:100%">
            <uib-progressbar class="progress-striped active" animate="false" value="visProgress" type="success">
                <b>{{visProgress}}%</b>
            </uib-progressbar>
        </div>
        <vis-network data="data" options="options" height="80%" events="events" stopSimulation="stopSimulation"></vis-network>
    </div>
    
</div>
