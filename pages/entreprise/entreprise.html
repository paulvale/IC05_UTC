<div class="row">
    <div class="container">
        <h3>Annuaire Entreprises :</h3>
    </div>
</div>
<hr>
<div class="row bg-primary searchBox">
    <h4 class="searchTitle">Vous recherchez : </h6>
        <input type="text" class="form-control searchBar" ng-model="inputText"
                placeholder="Rechercher par nom de l'entreprise ou localisation ...">

        <div class="col-sm-6 specialisation">
            <label class="control-label" for="filiere">Filière :</label>
            <select class="form-control" id="filiere" ng-model="filiere">
                <option>Toutes filières</option>
                <option>ADEL</option>
                <option>FDD</option>
                <option>ICSI</option>
                <option>IL</option>
                <option>ISII</option>
                <option>MPI</option>
                <option>SRI</option>
                <option>STRIE</option>
            </select>
        </div>

        <div class="col-sm-6 specialisation">
            <label class="control-label" for="promo">Promo :</label>
            <select class="form-control" id="promo" ng-model="promo">
                <option>Toutes promos</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
            </select>
        </div>

        <div class="col-sm-6 specialisation">
            <label class="control-label" for="secteur">Secteur :</label>
            <select class="form-control" id="secteur" ng-model="secteur">
                <option ng-repeat="secteur in secteurs">{{secteur}}</option>
            </select>
        </div>

        <div class="col-sm-6 specialisation">
            <label class="control-label" for="taille">Taille Entreprise :</label>
            <select class="form-control" id="taille" ng-model="taille">
                <option>Toutes tailles</option>
                <option>1-10</option>
                <option>11-50</option>
                <option>51-200</option>
                <option>201-500</option>
                <option>501-1000</option>
                <option>1001-5000</option>
                <option>5001-10 000</option>
                <option>plus de 10 000</option>
            </select>
        </div>
        <button type="button" class="btn btn-default btn-block searchButton" ng-click="searchAction()" style="margin-bottom:10px;">
            Lancer la recherche 
        </button>
</div>
<div class="row">
    <div class="col-lg-12">
        Nombre de résultats : {{recherche.length}}
    </div>
</div>
<div class="row">
    <div class="container col-lg-12 cellule" ng-repeat="entre in recherche | orderBy : 'entreprise'">
        <div class="row container">
            <div class="col-sm-6">
                <div class="row etudiant">
                    {{entre.entreprise}}
                </div>
                <div class="row">
                    Secteur : {{entre.secteur}}
                </div>
                <div class="row">
                    Nombre d'employés : {{entre.nombre}}
                </div>
            </div>
            <div class="col-sm-6" style="padding-top: 5px;">
                <div class="row">
                    Déja pris {{entre.effectif}} TN1O
                </div>
                <div class="row">
                    en : {{entre.filiere}}
                </div>
                <div class="row">
                    à {{entre.localisation}}
                </div>
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-primary btn-block" ng-click="openProfile(entre)" style="margin-bottom:10px;">
            Rechercher les anciens stagiaires 
        </button>
    </div>
</div>
